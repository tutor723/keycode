<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Keycode Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
   

<body >
    <h1>press any key to get the Javascript event keycode</h1>
    <div id ="box">
    <div id = "leftbox">
 <h2 id = "eventKey"></h2>
       
    </div>
     
    <div id = "middlebox">
        <h2 id = "demo"></h2>
       
    </div>
     
    <div id = "rightbox">
        <h2 id = "code"></h2>
       
    </div>
</div>
<script>

document.addEventListener('keydown', function(event) {
    var key = event.key; // "a", "1", "Shift", etc.
    console.log(key);
    document.getElementById("eventKey").innerHTML= key;
    var code = event.code;
    

    let keyCode = event.which; // "a", "1", "Shift", etc.
    console.log(keyCode);
    document.getElementById("demo").innerHTML= keyCode;
    document.getElementById("code").innerHTML= code;
});


    </script>
   
</body>

</html>
